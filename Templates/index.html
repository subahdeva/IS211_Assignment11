 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>{{ app_name }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-3">{{ app_entry }}</h1>
        <p class="lead">Manage your to do list here</p>
        <hr class="my-4">
        <p>{% for error in errors %}
            <strong>{{ error }}</strong>
            {% endfor %}
            </p>
            <div class="container-fluid">
                <form name="frmCreate" action="/submit" method="post">
                    <div class="form-group col-2">
                      <label for="taskName">Task Name</label>
                      <input type="text" class="form-control" id="taskName" name="taskName" aria-describedby="none">    
                    </div>
                    <div class="form-group col-2">
                      <label for="priority">Priority</label>
                      <select class="custom-select mr-sm-4" id="priority" name="priority" tabindex="3">
                        <option value="Low" selected="selected">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    </div>
                    <div class="form-group col-4">
                      <label for="emailAdd">Email Address <small id="text muted">(task is assigned to)</small></label>
                      <input type="text" class="form-control" name="emailAdd" id="emailAdd">
                    </div>
                    <div class="form-group col-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    </form>
                            <div class="row">
                                <div class="col-2 py-3">
                                    <h3>{{ app_display }}</h3>
                                </div>
                                <div class="col-2 py-3">
                                    <form name="frmClear" action="/clear" method="post">
                                        <input name="clear" type="hidden" value="0" />
                                        <input name="btnClear" class="btn btn-info" type="submit" value="Clear Todo List" tabindex="5" />
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col py-3">
                                    <table class="table table-hover">
                                        <thead>
                                          <tr>
                                            <th scope="col">Task</th>
                                            <th scope="col">Priority</th>
                                            <th scope="col">Assigned To</th>
                                            <th scope="col"></th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                            {% for name,email,priority in tasks %}
                                          <tr>
                                            <th scope="row">{{ name }}</th>
                                            <td>{{ priority }}</td>
                                            <td>{{ email }}</td>
                                            <td>
                                            <form name="frmClearOne" action="/clear" method="post">
                                                <input name="clear" type="hidden" value={{ loop.index }} />
                                                <input name="btnDel" type="submit" class="btn btn-danger" value="Delete" />
                                            </form>
                                            </td>
                                          </tr>
                                          {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
      </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
